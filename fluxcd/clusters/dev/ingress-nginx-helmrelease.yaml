---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: flux-system
spec:
  chart:
    spec:
      chart: ingress-nginx
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
      version: 4.1.1
  install:
    crds: Create
    createNamespace: true
  interval: 1h0m0s
  releaseName: ingress-nginx
  targetNamespace: ingress-nginx
  upgrade:
    crds: CreateReplace

